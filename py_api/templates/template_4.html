<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; padding: 20px; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); }
        .header { background: #0073e6; color: white; padding: 20px; text-align: center; border-radius: 10px 10px 0 0; }
        .section-title { color: #00bfff; font-size: 20px; border-bottom: 2px solid #00bfff; padding-bottom: 5px; margin-top: 20px; }
        .job-title { font-weight: bold; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>{{ name }}</h1><p>{{ email }} | {{ phone }}</p></div>
        <div class="section"><div class="section-title">Summary</div><p>{{ summary }}</p></div>
        <div class="section"><div class="section-title">Experience</div>
            {% for job in experience %}
                <p class="job-title">{{ job.title }} at {{ job.company }} ({{ job.duration }})</p>
                <ul>{% for responsibility in job.responsibilities %}<li>{{ responsibility }}</li>{% endfor %}</ul>
            {% endfor %}
        </div>
    </div>
</body>
</html>
